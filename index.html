<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录-关尔先生</title>
    <meta
      name="keywords"
      content="关尔先生,个人博客,诗词推荐,文艺博客,读书笔记，我们的故事,沙拉小姐"
    />
    <meta
      name="description"
      content="关尔先生个人博客网站是一个关注个人博客建设、前端学习、书籍阅读、文章写作的博客。世界是意志的表象，表象是人类的虚妄"
    />
    <link
      rel="stylesheet"
      href="//cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="//cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="layer.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="section1" class="container-fluid gallery-container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 id="hello"></h1>
          <form id="login-form" class="form-horizontal login-form">
            <div class="form-group">
              <label for="inputAccount" class="col-sm-2 control-label">Account</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  required
                  name="Account"
                  maxlength="12"
                  class="form-control"
                  id="inputAccount"
                  placeholder="Account"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input
                  type="password"
                  autocomplete="new-password"
                  name="password"
                  required
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label
                    ><input id="checkRemember" name="remember" type="checkbox" checked /> Remember
                    me</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="good222" type="submit" class="btn btn-default">Sign in</button>

                <button
                  id="good222"
                  type="button"
                  class="btn btn-default"
                  onclick="window.history.back()"
                >
                  go back
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      (function () {
        var indexJs = document.createElement('script');
        const API = location.origin.includes('nanshanqiao.com')
          ? 'www.nanshanqiao.com'
          : '127.0.0.1:8081';
        const HTTPS_TEXT = location.protocol + '//';
        indexJs.src = HTTPS_TEXT + API + '/zz_js/index.js';
        indexJs.onload = function () {
          indexJsReadyFn();
        };
        const FIRST_SCRIPT = document.getElementsByTagName('script')[0];
        FIRST_SCRIPT.parentNode.insertBefore(indexJs, FIRST_SCRIPT);
      })();

      function indexJsReadyFn() {
        $(document).ready(function () {
          console.log('start login/index.html document.ready');
          (function () {
            var loginEvert = loginEvent();
            if (loginEvert) {
              if (loginEvert.tip == 1) {
                window.location.href = CALL_BACK_URL;
              }
            }
          })();

          document.getElementById('checkRemember').onclick = function () {
            if (!this.checked) {
              localStorage.isRemember = 'false';
              localStorage.user = '';
              localStorage.pwd = '';
            }
          };
          if (localStorage.isRemember == 'true') {
            document.getElementById('checkRemember').checked = true;
          } else {
            document.getElementById('checkRemember').checked = false;
          }
          if (localStorage.user) {
            document.getElementById('inputAccount').value = localStorage.user;
            document.getElementById('inputPassword').value = localStorage.pwd;
          }
        });
      }
    </script>
  </body>
</html>
